<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/pageA.css" />
		<link rel="stylesheet" href="css/pageB.css" />
		<link rel="stylesheet" href="css/pageC.css" />
	</head>
	<body>
		<div id='content'>
			<ul class="content-wrap">
				<li>
				<div class="a_background">
                    <div class="a_background_top"></div>
                    <div class="a_background_middle"></div>
                    <div class="a_background_bottom"></div>
                </div>
                 <!-- 云 -->
                <div class="cloudArea">
                    <div class="cloud cloud1"></div>
                    <div class="cloud cloud2"></div>
                </div>
                 <div id="sun"></div>
				</li>
				<li>  <!-- 背景图 -->
                <div class="b_background"></div>
                <div class="b_background_preload"></div>
                <!-- 商店 -->
                <div class="shop">
                    <div class="door">
                        <div class="door-left"></div>
                        <div class="door-right"></div>
                    </div>
                    <!-- 灯 -->
                    <div class="lamp"></div>
                </div>
				<!-- 鸟 -->
                <div class="bird birdFly"></div>
				</li>
				<li>
					 <!-- 背景图 -->
	                <div class="c_background">
	                    <div class="c_background_top"></div>
	                    <div class="c_background_middle"></div>
	                    <div class="c_background_bottom"></div>
	                </div>
	                <!-- 小女孩 -->
	                <div class="girl"></div>
	                <!-- 水波 -->
	                <div class="bridge-bottom">
	                    <div class="water">
	                        <div id="water1" class="water_1"></div>
	                        <div id="water2" class="water_2"></div>
	                        <div id="water3" class="water_3"></div>
	                        <div id="water4" class="water_4"></div>
	                    </div>
	                </div>
	                <!-- 星星 -->
	                <ul class="stars">
	                    <li class="stars1"></li>
	                    <li class="stars2"></li>
	                    <li class="stars3"></li>
	                    <li class="stars4"></li>
	                    <li class="stars5"></li>
	                    <li class="stars6"></li>
	                </ul>
	                <!-- logo图 -->
                <div class="logo">祝天下有情人终成眷属</div>
					
				</li>
			</ul>
			 <!-- 雪花 -->
        <div id="snowflake"></div>
        <!-- 小男孩 -->
        <div id="boy" class="charector"></div>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery.js" ></script>
	<script type="text/javascript" src="js/jquery_transit.js" ></script>
	<script type="text/javascript" src="js/Swipe.js" ></script>
	<script type="text/javascript" src="js/Qixi.js" ></script>
</html>
